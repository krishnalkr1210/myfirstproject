<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Write a program in javascript to input a alphabet character and after that check character is vowel or consonant-->
<body>
    <script>
        var alpha;
        alpha=prompt("Enter a alphabet character")
        switch(alpha)
        {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            case "A":
            case "E":
            case "I":
            case "o":
            case "U":    
                document.write("This is vowel")
                break;
            default:
                document.write("consonant")    
        }
    </script>
</body>
</html>
