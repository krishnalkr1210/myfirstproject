<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Custom Properties</title>
    <style>
        :root{
            /* variable declaration in css */
            --box-color: black;


        }
        .box{
            --box-color: black;
            width: 300px;
            height: 200px;
            background-color: var(--box-color);
            display: flex;
            border: 2px solid red;
            box-shadow: 3px 3px var(--box-color);
            margin: 2px 9px;
            
        }
        .container{
            display: flex;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
