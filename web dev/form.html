<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body style="background-color: black;">
    <center>
        <div id="box"><h1>Welcome to Javascript</h1></div>
        <form action="" >
            <table>
                <center><th>Student Registration Form</th></center>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>

                <tr>
                    <td>Fathers's Name</td>
                    <td><input type="text" name="fname" id="name"></td>
                </tr>

                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text" name="mname" id="mname"></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td> Male<input type="radio" name="gend" id="gend" checked>
                    Female<input type="radio" name="gend" id="gend"></td>
                </tr>

                <tr>
                    <td>University</td>
                    <td>
                        PPU <input type="radio" name="University" id="University">
                        AKU <input type="radio" name="University" id="University">
                        MU <input type="radio" name="University" id="University">
                    </td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td>
                        BCA <input type="radio" name="course" id="course">
                        BSC-IT <input type="radio" name="course" id="course">
                        BBA <input type="radio" name="course" id="course">
                        BBM <input type="radio" name="course" id="course">
                        BCOM <input type="radio" name="course" id="course">
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td>
                        <select name="state" id="state">
                            <option value="">Choose the State</option>
                            <option value="">Bihar</option>
                            <option value="">Jharkhand</option>
                            <option value="">Bangal</option>
                            <option value="">Uttar Pradesh</option>
                            <option value="">Madhya Pradesh</option>
                            <option value="">Punjab</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>District</td>
                    <td>
                        <select name="dist" id="dist">
                            <option value="">Choose the District</option>
                            <option value="">Patna</option>
                            <option value="">Lakhisarai</option>
                            <option value="">Jamui</option>
                            <option value="">Nawada</option>
                            <option value="">Sheikhpura</option>
                            <option value="">Munger</option>
                            <option value="">Bhagalpur</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Pincode</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit Now">
                    <input type="reset" value="Clear"></td>
                </tr>
                
            </table>
        </form>
    </center>
    
</body>
</html>
