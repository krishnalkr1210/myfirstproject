<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box
        {
            height: 200px;
            width: 400px;
            border: 2px red solid;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }

    </style>

    <script>
        function changeFont()
        {
            var fname,fsize,fcolor;
            fname=document.getElementById("fnm").value 
            fsize=document.getElementById("fsize").value 
            fcolor=document.getElementById("fcolor").value 
            document.getElementById("box").style.fontFamily=fname
            document.getElementById("box").style.fontSize=fsize+"px"
            document.getElementById("box").style.color=fcolor
            
            

        }
    </script>
</head>
<body>
    <center>
        <div id="box">Welcome to javascript</div>
        <form action="">
            <table>
                <tr>
                    <td>Select Font Name</td>
                    <td><select name="fnm" id="fnm">
                        <option value="">Arial</option>
                        <option value="">Times new roman</option>
                        <option value="">Courier</option>
                        <option value="">elephant</option>
                        <option value="">arial narrow</option>
                        <option value="">cursive</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                        select font size
                    </td>
                    <td>
                        <select name="fsize" id="fsize"></select>
                        <script>
                            for(i=1;i<=100;i++)
                            {
                                document.write("<option>"+i+"</option>")
                            }
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        select color name 
                    </td>
                    <td>
                        <input type="color" id="fcolor">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="change" onclick="changeFont();">
                    </td>
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
