<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            border: groove 10px magenta;
            border-radius: 8px;
            font-size: 10px;
            height: 100vh;
            width: 100vw;
        
            
        }
        h1{
            text-align: center;
        }
        #First{
            font-size: 3em;
            padding: 3em;

        }

        #Second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="First">This is First Heading.</h1>
        <h1 id="Second">This is Second Heading.</h1>
        <h1 id="Third">This is Third Heading.</h1>
        <h1 id="Fourth">This is Fourth Heading.</h1>
    </div>
    
</body>
</html>
