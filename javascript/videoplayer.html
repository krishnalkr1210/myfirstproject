<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>
        #box {
            height: 500px;
            width: 600px;
            border: 5px red solid;
            background-color: black;
            margin: auto;
            padding: 50px;
        }  

        input {
            /* padding: 50px; */
            color: coral;
            background-color: lightcyan;
            border-radius: 5px;
            margin: auto;
        }

        button:hover {
            cursor: grab;
        }
    </style>

    <script type="text/javascript">
        // var collection=["html.mp4","2.mp4","3.mp4"]
        var vid = document.getElementById("myvideo")

        function play() {
            document.getElementById("myvideo").play();
        }

        function pause() {
            document.getElementById("myvideo").pause();
        }

        function mute() {
            if (document.getElementById("myvideo").muted == false)
                document.getElementById("myvideo").muted = true
        }

        function unmute() {
            if (document.getElementById("myvideo").muted == true)
                document.getElementById("myvideo").muted = false
        }

        function volume_increase() {
            document.getElementById("myvideo").volume += 0.1
        }

        function volume_decrease() {
            document.getElementById("myvideo").volume -= 0.1
        }
    </script>
</head>

<body>
    <div id="box">
        <video height="400px" width="600px" src="html.mp4" id="myvideo" controls></video>

        <input type="button" value="PLAY" onclick="play()">
        <input type="button" value="PAUSE" onclick="pause()">
        <input type="button" value="MUTE" onclick="mute()">
        <input type="button" value="UNMUTE" onclick="unmute()">
        <input type="button" value="VOL+" onclick="volume_increase()">
        <input type="button" value="VOL-" onclick="volume_decrease()">
        <input type="button" value="PREVIOUS" onclick="">
        <input type="button" value="NEXT" onclick="">
    </div>

</body>

</html>
