<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin prime</title>
</head>
<body>
    <script>
        var a,b,chk=0,i,j,ch=0;
        a=parseInt(prompt("Enter First number"))
        for(i=2;i<a;i++)
            {
                if(a%2==0)
                {
                    chk++;
                }

            }
        if(chk!=0)
            alert(a+" is not a  Prime Number.") 
            
            

        b=parseInt(prompt("Enter Second number"))
        for(j=2;i<b;i++)
            {
                if(b%2==0)
                {
                    ch++;
                }

            }
        if(ch!=0)
            alert(b+" is not a  Prime Number.") 

        if(a-b==2||b-a==2)
            alert("Twin Prime")
        else
            alert("Not Twin Prime")
        





                
            


    </script>
    
</body>
</html>
