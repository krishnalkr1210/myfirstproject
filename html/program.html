<!-- Wap to input ant number after that a check number is prime or not -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        var n,i,count=0;
        n=parseInt(prompt("Enter any number"))
        for(i=1;i<=n;i++)
        {
            if(n%i==0)
                count++;

        }
    if(count==2)
        alert("prime number");
    else
        alert("not prime");
    </script>
    
</body>
</html>
