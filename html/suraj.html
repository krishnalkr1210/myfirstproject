<!---arithmetic operation of two numbers-->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script type="text/javascript">
        // document.write("<font face='roman' color='black' size='6'> welcome <br>to javascript</font>");
        var a,b,c,d,e,f;
        a=2;
        b=5;
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        document.write(" addition"+c+"subtraction"+d+"multiplication"+e+"division"+f)
        document.write("<span style='color:red;font-size:50px'>addition="+c+"</span><br><span style='color:green;font-size;40px'>
            "multiplication="+e+"</span>")
    </script>
     
    
</body>
</html>
