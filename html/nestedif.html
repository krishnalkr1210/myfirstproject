<!-- wap in javascript to input three numbers then find smallest number using nested if -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c,st;
        a=parseInt(prompt("Enter First number"));
        b=parseInt(prompt("Enter Second number"));
        c=parseInt(prompt("Enter Third number"));

        if(a<b)
        {
            if(a<c)
            st=a;
            else
            st=c;
        }
        else
        {
            if(b<c)
            st=b;
            else
            st=c;
        }

        alert("Smallest number is"+st)


    </script>
</body>
</html>
