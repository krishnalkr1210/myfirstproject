<!-- write a program in java script to input roll number ,name marks of five subject after 
that find total and percentage marks every subject has 100 marks -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
</head>
<body>
    <script type="text/javascript">

        var roll,name,course,s1,s2,s3,s4,s5,m1,m2,m3,m4,m5,pm,tm;

        roll=prompt("enter roll number");
        name=prompt("enter name");
        course=prompt("enter course");


        s1=parseInt(prompt("enter name of subject 1"));
        m1=prompt("enter marks of subject 1");

        s2=parseInt(prompt("enter name of subject 2 "));
        m2=prompt("enter marks of subject 2");

        s3=parseInt(prompt("enter name of subject 3"));
        m3=prompt("enter marks of subject 3");

        s4=parseInt(prompt("enter name of subject 4"));
        m4=prompt("enter marks of subject 4");

        s5=parseInt(prompt("enter name of subject 5"))
        m5=prompt("enter marks of subject 5");

        tm=m1+m2+m3+m4+m5;
        pm=tm*100/500;
        
        alert("roll no="+roll+"\nname="+name+"\ncourse="+course+"\n"+s1+""+m1+"\n"+s2+"\n"+m2+"\n"+s3+"\n"+m3+
        "\n"+s4+"\n"+m4+"\n"+s5+"\n"+m5+"\ntotalmarks="+tm+"/npercentage marks"+pm);

        document.write("<table border='2px' bgcolor='red'><tr><td>Roll no</td><td>"+roll+"</td> ")




    </script>
    
</body>
</html>
