<!-- write a program  in javascript to input any number after that check number is even positive, odd positive ,even negative or 
odd negative -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        var n;
        n=parseInt(prompt("Enter the number"));
        if (n>0)
        {
            if (n % 2 == 0)
                alert("Even Positive")
            else
                alert("Odd Positive")
        }

        else
        {
            if (n % 2 == 0)
                alert("Even Po")
            else
                alert("Odd Positive")
            
        }


    </script>
</body>
</html>
