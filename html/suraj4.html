<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <body>
        <script>
            var alpha
            alpha=parseInt(prompt("enter a alpha character"))
            switch alpha
            {
                case "A"
                case "a"
                case "E"
                case "e"
                case "I"
                case "i"
                case "O"
                case "o"
                case "U"
                case "u"
                        document.write("this is vowel")
                        break;
                        default:
                            document.write("consonent")

            }
        </script>
    </body>
</html>
