<!-- wap in javascript to input three numbers then find smallest number using nested if -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smallest number among three numbners</title>
</head>
<body>
    <script>
        var a,b,c;
        a=parseInt(prompt("Enter First number"));
        b=parseInt(prompt("Enter Second number"));
        c=parseInt(prompt("Enter Third number"));

        if (a<b<c)
            alert("Smallest number is"+a)
        else{
            if(b<a<c)
            alert("smallest numbers is"+b)
            else(c>b>a)
            alert("smallest number is"+c)
        }
    


    </script>
    
</body>
</html>
